<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<head>
  <meta charset="UTF-8" />
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link href="./css/style.css" rel="stylesheet" />
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <title>Charts</title>
</head>
<body data-bs-theme="dark">
  <div class="text-center mb-4">
    <div class="fs-1">SONDAGGIO: Quale squadra tifi?</div>
    <div class="text-warning fs-5">
      Intervista i tuoi compagni e inserisci i dati raccolti
    </div>
  </div>

  <!--  inter viola juve milan -->
  <form id="votesForm">
    <div class="container">
      <div class="row mb-3">
        <div class="col-6 d-flex flex-row align-items-center">
          <input
            name="inter"
            type="number"
            class="form-control max-w-25"
            id="interInput"
            placeholder="0"
            min="0"
          />

          <label for="interInput" class="ms-3 fs-4">Inter</label>
        </div>
        <div
          class="col-6 d-flex flex-row align-items-center justify-content-end"
        >
          <label for="violaInput" class="me-3 fs-4">Viola</label>

          <input
            name="viola"
            type="number"
            class="form-control max-w-25"
            id="violaInput"
            placeholder="0"
            min="0"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-row align-items-center">
          <input
            name="juve"
            type="number"
            class="form-control max-w-25"
            id="juveInput"
            placeholder="0"
            min="0"
          />

          <label for="juveInput" class="ms-3 fs-4">Juve</label>
        </div>
        <div
          class="col-6 d-flex flex-row align-items-center justify-content-end"
        >
          <label for="milanInput" class="me-3 fs-4">Milan</label>

          <input
            name="milan"
            type="number"
            class="form-control max-w-25"
            id="milanInput"
            placeholder="0"
            min="0"
          />
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button type="submit" class="btn btn-warning w-25">Update</button>
    </div>
  </form>

  <div class="w-100 h-50 d-flex justify-content-center align-items-center">
    <canvas id="chart" class="m-5 d-none w-50 h-50"></canvas>
  </div>

  <div class="text-center mt-5" id="addTeamShowFormParagraph">
    Clicca
    <span id="addTeamShowForm" class="text-primary"> qui </span>
    se vuoi aggiungere una squadra
  </div>

  <!--voti, colore, nome -->
  <div
    id="addTeamContainer"
    class="container mt-5 border border-1 rounded-3 p-5 pt-3"
  >
    <div class="text-center fs-3 mb-4">Aggiungi una squadra</div>

    <form id="addTeamForm">
      <div class="row mb-3">
        <div class="col-4">
          <label for="teamVotesInput" class="form-label">Voti</label>
          <input
            name="teamVotes"
            type="number"
            class="form-control"
            id="teamVotesInput"
            placeholder="0"
            min="0"
          />
        </div>
        <div class="col-4">
          <label for="teamNameInput" class="form-label">Nome squadra</label>
          <input
            name="teamName"
            type="text"
            class="form-control"
            id="teamNameInput"
          />
        </div>
        <div class="col-4">
          <label for="teamColorInput" class="form-label">Colore squadra</label>
          <input
            name="teamColor"
            type="color"
            class="form-control form-control-color w-100"
            id="teamColorInput"
            value="#FFFFFF"
            title="Scegli un colore per la tua squadra"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-success w-25">Aggiungi</button>
      </div>
    </form>
  </div>

  <script
    crossorigin="anonymous"
    integrity="sha384-T/4KgSWuZEPozpPz7rnnp/5lDSnpY1VPJCojf1S81uTHS1E38qgLfMgVsAeRCWc4"
    src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"
  ></script>
  <script
    crossorigin="anonymous"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script defer type="module" src="js/index.js"></script>
  <script defer type="module" src="js/utils.js"></script>
  <script defer type="module" src="js/addForm.js"></script>
  <script defer type="module" src="js/chart.js"></script>
</body>
